version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5010:5010"
    networks:
      - csm-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        REACT_APP_API_URL: "http://localhost:5010/api/v1" // Replace with your API URL
    ports:
      - "80:80"
    networks:
      - csm-network

networks:
  csm-network:
    driver: bridge
